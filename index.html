<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>DevClub Refri</title>
</head>
<body>
    <main>
        <div class="item active" style="--background: #ea3d41;">
            <div class="title">Morango</div>
            <img src="img/Morango-refrigerante-foregroundBlur.png" alt="Fruta Morango" class="fruit">
            <img src="img/Morango-refrigerante.png" alt="Lata Morango" class="refri">
        </div>

        <div class="item" style="--background: #2d5643;">
            <div class="title">Abacate</div>
            <img src="img/Abacate-refrigerante-foregroundBlur.png" alt="Fruta Abacate" class="fruit">
            <img src="img/Abacate-refrigerante.png" alt="Lata Abacate" class="refri">
        </div>

        <div class="item" style="--background: #e7a043;">
            <div class="title">Laranja</div>
            <img src="img/Laranja-refrigerante-foregroundBlur.png" alt="Fruta Laranja" class="fruit">           
            <img src="img/Laranja-refrigerante.png" alt="Lata Laranja" class="refri">
        </div>

        <div class="arrow">
            <button id="prev"> < </button>
            <button id="next"> > </button>
        </div>
    </main>
</body>
<script src="scripts.js"></script>
</html>
